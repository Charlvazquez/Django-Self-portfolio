{% extends 'layout.html' %}
{% block content %}

<div class="text-center">
    <h2>{{entrada.titulo}}</h2>
    <h3 class="my-2 h5 text-muted">{{entrada.fecha}}</h3>
    <img src="{{entrada.imagen.url}}" alt="{{entrada.titulo}}" class="img-fluid"> 
    <div class="my-4">
        <p>{{entrada.descripcion}}</p>
    </div>
</div>

{% endblock %}
